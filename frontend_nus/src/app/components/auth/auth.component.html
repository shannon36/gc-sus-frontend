<div class="container" style="padding: 20px">
  <!-- Menu for switching between Login and Register -->
  <!-- Show login/register form if not logged in -->
  <div *ngIf="!isLoggedIn">
    <nav>
      <ul class="horizontal-menu">
        <li [class.active]="isLoginMode" (click)="setMode('login')">Login</li>
        <li [class.active]="!isLoginMode" (click)="setMode('register')">Register</li>
      </ul>
    </nav>

    <!-- Login Section -->
    <div *ngIf="isLoginMode">
      <h2>Login</h2>
      <button class="google-button" (click)="signIn()">
        <i class="fa fa-google"></i> Sign in with Google
      </button>
    </div>

    <!-- Registration Section -->
    <div *ngIf="!isLoginMode">
      <h2>Register</h2>
      <form (ngSubmit)="onRegisterSubmit()">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="userName" name="name" required />
        </div>

        <div>
          <label for="role">Role:</label>
          <select id="role" [(ngModel)]="userRole" name="role" required>
            <option value="C">Customer</option>
            <option value="S">Seller</option>
          </select>
        </div>

        <button type="submit">Register with Google</button>
      </form>
    </div>
  </div>

  <!-- Show user info if logged in -->
  <div *ngIf="isLoggedIn">
    <h2>Welcome, {{ loggedInUserName }}!</h2>
    <p>Your role: {{ loggedInUserRole }}</p>
    <button type="submit" (click)="logout()">Logout</button>

  </div>
</div>
