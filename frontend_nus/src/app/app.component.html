<section id="header">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <a href="index.html"><img src="/assets/image/logo.png" class="logo" alt="" style="width: 120px; height: 100px" /></a>
  <h2>Welcome to SmartCart</h2>
  <div>
    <ul id="navbar">
      <li>
        <!-- (click)="navigateToAuth()" -->
        <a routerLink="/auth"
          routerLinkActive="active" class="{{isDisabled}}">{{(isLoggedIn&&isAuth&&user!=null)?userName:"Login"}}</a>
      </li>

      <li><a routerLink="/index" routerLinkActive="active">Home</a></li>
      <li><a routerLink="{{routeName}}" routerLinkActive="active">{{isSeller?'Add Product':'Shop'}}</a></li>

      <li><a routerLinkActive="active">About</a></li>
      <li>
        <app-cart-status></app-cart-status>
        <!-- <a routerLink="/cart"><i class="fa fa-shopping-cart"></i><span class='badge badge-warning' id='lblCartCount' aria-hidden="true">{{ totalQuantity }}</span></a> -->
      </li>
    </ul>
  </div>
</section>

<footer>
